        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=jongough/debian-armhf:buster
        - BUILD_FLAGS=-j3
        - BUILD_ENV=debian
        - BUILD_GTK3: true
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
