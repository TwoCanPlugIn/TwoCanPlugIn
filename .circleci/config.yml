---
version: 2.1

parameters:
    run_workflow_deploy:
        type: boolean
        default: true

std-filters: &std-filters
    filters:
        branches:
            ignore:
            - devel
            - tmp
        tags:
            only: /.*/

workflows:
    build_all:
        jobs:
        - build-armhf-stretch:
            <<: *std-filters
        - build-armhf-ubuntu-buster:
            <<: *std-filters
        - build-armhf-debian-buster:
            <<: *std-filters
        - build-armhf-debian-buster-gtk3:
            <<: *std-filters
        - build-armhf-debian-bullseye:
            <<: *std-filters
        - build-armhf-ubuntu-focal:
            <<: *std-filters
        - build-bionic:
            <<: *std-filters
        - build-bionic-gtk3:
            <<: *std-filters
        - build-focal-gtk3:
            <<: *std-filters
        - build-jammy:
            <<: *std-filters 
        - build-buster:
            <<: *std-filters
        - build-flatpak-x86-2008:
            <<: *std-filters
        - build-flatpak-x86-2008-beta:
            <<: *std-filters
        - build-flatpak-x86-1808:
            <<: *std-filters
        - build-flatpak-arm64:
            <<: *std-filters
        - build-macos:
            <<: *std-filters
        - build-macos-wx315:
            <<: *std-filters

orbs:
    cloudsmith: cloudsmith/cloudsmith@1.0.4

commands:
    deploy-code:
        parameters:
            install-python:
                type: boolean
                default: false
            use-orb:
                type: env_var_name
                default: DEPLOY_USE_ORB
        steps:
            - when:
                condition: <<pipeline.parameters.run_workflow_deploy>>
                steps:
                - when:
                    condition: <<parameters.install-python>>
                    steps:
                    - run: sudo apt install -y python3-pip
                    - run: python3.8 -m pip install cloudsmith-cli
                - when:
                    condition: <<parameters.use-orb>>
                    steps:
                    - cloudsmith/ensure-api-key
                    - cloudsmith/install-cli
                - run: ci/cloudsmith-upload.sh

jobs:
    build-armhf-stretch:
        machine:
            image: ubuntu-2004:202104-01
        environment:
        - OCPN_TARGET=stretch-armhf
        - DOCKER_IMAGE=balenalib/raspberry-pi-debian:stretch
        - BUILD_FLAGS=-j3
        - BUILD_ENV=raspbian
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - deploy-code
    build-armhf-ubuntu-buster:
        machine:
            image: ubuntu-2004:202104-01
        environment:
        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=jongough/ubuntu-armhf:18.04
        - BUILD_FLAGS=-j3
        - BUILD_ENV=ubuntu
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - deploy-code
    build-armhf-debian-buster:
        machine:
            image: ubuntu-2004:202104-01
        environment:
        - OCPN_TARGET=buster-armhf
        - DOCKER_IMAGE=jongough/debian-armhf:buster
        - BUILD_FLAGS=-j3
        - BUILD_ENV=debian
        - DEPLOY_USE_ORB: true
        steps:
        - checkout
        - run: chmod a+x ./ci/*.sh
        - run:
            command: ci/circleci-build-raspbian-armhf.sh
            no_output_timeout: 30m
        - deploy-code
    build-armhf-debian-buster-gtk3:
